

<div fxLayout="column" class="top-div">
  <div>
      <h1>Buscador de HÃ©roes</h1>
      <mat-divider></mat-divider>
  </div>
  
  <div fxLayout="column">
      <h3>Buscador</h3>
      <mat-form-field>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Number"
                 matInput
                 [(ngModel)]="termino"
                 [matAutocomplete]="auto"
                 (input)="buscando()"
                 (focus)="borrarArray()">

          <mat-autocomplete autoActiveFirstOption 
                            #auto="matAutocomplete"
                            (optionSelected)="opcionSeleccionada( $event )">

            <mat-option *ngFor="let heroe of heroes" [value]="heroe">
              {{ heroe.superhero }}
            </mat-option>
            <mat-option *ngIf="termino.length > 0 && heroes.length === 0" value="">
              No se econtro nada con el termino {{ termino }}
            </mat-option>
          </mat-autocomplete>
      

      </mat-form-field>



  </div>

  <div *ngIf="heroeSeleccionado" fxLayout="row" fxLayoutAlign="center">
    <div class="heroe">
      <app-heroe [heroe]="heroeSeleccionado" class="card"></app-heroe>
    </div>
  </div>

</div>
